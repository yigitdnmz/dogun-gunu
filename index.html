  <script>

    let isPlaying = false;
    playPauseBtn.addEventListener("click", () => {
      if(isPlaying) {
        audio.pause();
        playPauseBtn.textContent = "‚ù§Ô∏è ≈ûarkƒ±yƒ± Ba≈ülat";
      } else {
        audio.play();
        playPauseBtn.textContent = "‚ù§Ô∏è ≈ûarkƒ±yƒ± Durdur";
      }
      isPlaying = !isPlaying;
    });

    // Barƒ±≈üalƒ±m modalƒ± a√ßma ve kapama
    const modal = document.getElementById("modal");
    const openModalBtn = document.getElementById("openModalBtn");
    const btnYes = document.getElementById("btnYes");
    const btnNo = document.getElementById("btnNo");
    const alertMsg = document.getElementById("alertMsg");

    openModalBtn.addEventListener("click", () => {
      alertMsg.style.display = "none"; // uyarƒ±yƒ± gizle
      modal.classList.add("active");
    });

    modal.addEventListener("click", (e) => {
      if(e.target === modal) {
        modal.classList.remove("active");
        alertMsg.style.display = "none";
      }
    });

    btnYes.addEventListener("click", () => {
      launchConfetti();
      modal.classList.remove("active");
    });

    btnNo.addEventListener("click", () => {
      alertMsg.style.display = "block";
    });

    // Konfeti efektini √ßalƒ±≈ütƒ±ran fonksiyon
    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      const canvas = document.getElementById("confetti-canvas");
      canvas.style.display = "block";
      const confettiInstance = confetti.create(canvas, { resize: true });

      (function frame() {
        confettiInstance({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confettiInstance({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if(Date.now() < end) {
          requestAnimationFrame(frame);
        } else {
          canvas.style.display = "none";
        }
      })();
    }

    // Sayacƒ± ba≈ülatma (√∂rnek)
    const timeCounter = document.getElementById("timeCounter");

// Ba≈ülangƒ±√ß tarihini belirle: 07 Kasƒ±m 2017, 12:00
const startDate = new Date(2017, 10, 7, 12, 0, 0); // Aylar 0'dan ba≈üladƒ±ƒüƒ± i√ßin 10 = Kasƒ±m

function updateTimeCounter() {
  const now = new Date();
  let diff = now - startDate; // ms cinsinden fark

  if (diff < 0) {
    timeCounter.textContent = "Ba≈ülangƒ±√ß zamanƒ± hen√ºz gelmedi.";
    return;
  }

  // Milisaniyeleri par√ßala
  const seconds = Math.floor(diff / 1000) % 60;
  const minutes = Math.floor(diff / (1000 * 60)) % 60;
  const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
  const daysTotal = Math.floor(diff / (1000 * 60 * 60 * 24));

  // Yƒ±l ve ay hesabƒ± i√ßin biraz daha karma≈üƒ±k ama basit√ße:
  // √ñnce toplam g√ºnlerden yƒ±llarƒ± √ßƒ±kar, sonra kalan g√ºnlerden aylarƒ± √ßƒ±karacaƒüƒ±z.

  let years = now.getFullYear() - startDate.getFullYear();
  let months = now.getMonth() - startDate.getMonth();
  let days = now.getDate() - startDate.getDate();
  let hoursRem = now.getHours() - startDate.getHours();
  let minutesRem = now.getMinutes() - startDate.getMinutes();
  let secondsRem = now.getSeconds() - startDate.getSeconds();

  if (secondsRem < 0) {
    secondsRem += 60;
    minutesRem--;
  }
  if (minutesRem < 0) {
    minutesRem += 60;
    hoursRem--;
  }
  if (hoursRem < 0) {
    hoursRem += 24;
    days--;
  }
  if (days < 0) {
    // √ñnceki ayƒ±n g√ºn sayƒ±sƒ±nƒ± al
    const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
    days += prevMonth;
    months--;
  }
  if (months < 0) {
    months += 12;
    years--;
  }

  timeCounter.textContent = `Birlikte: ${years} yƒ±l, ${months} ay, ${days} g√ºn, ${hoursRem} saat, ${minutesRem} dakika, ${secondsRem} saniye.`;
}

updateTimeCounter();
setInterval(updateTimeCounter, 1000);


    /* --- Yeni: Mutluluk Butonu ve Modal Fonksiyonlarƒ± --- */

});
